name: CI Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Allows you to run this workflow from another workflow
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: PRE - Display structure of workspace
        run: ls -R
    
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.4
      - uses: actions/checkout@v2
          
      - name: Install Haxelib Dependencies
        run: |
          haxelib git dox https://github.com/HaxeFoundation/dox.git
          haxelib git heaps https://github.com/HeapsIO/heaps.git
          haxelib dev echo .
          
      - name: Run Builds
        run: |
          haxe test.hxml
          haxe sample.hxml
          haxe dox.hxml
          
      - name: Prepare Artifacts
        run: |
          zip -r echo-haxelib.zip echo LICENSE README.md haxelib.json
          zip -r echo-web.zip bin
          
      - name: Upload Echo Haxelib Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: echo-haxelib
          # A file, directory or wildcard pattern that describes what to upload
          path: echo-haxelib.zip
          
      - name: Upload Echo Website Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: echo-web
          # A file, directory or wildcard pattern that describes what to upload
          path: echo-web.zip

      - name: POST - Display structure of workspace
        run: ls -R
